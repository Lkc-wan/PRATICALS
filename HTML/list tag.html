<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>
<body>
    <ol type="I">
        <li>Audi</li>
        <li>Lamborghini</li>
        <li>BMW</li>
        <li>Nissan</li>
    </ol>
    <ul type="circle">
        <li>Audi</li>
        <li>Lamborghini</li>
        <li>BMW</li>
        <li>Nissan</li>
    </ul>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup protocol</dd>
        <dt>PHP</dt>
        <dd>Hypertext Preprocessor</dd>
        <dt>JAVA</dt>
        <dd>Just Another Virtual Language</dd>

    </dl>

</body>
</html>
